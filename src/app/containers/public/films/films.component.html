<div>
  <mat-form-field class="width-100 m-3">
    <input
      matInput
      placeholder="Search"
      (keyup)="keyUpEventSubject.next($event)">
    <mat-icon matSuffix>
      search
    </mat-icon>
  </mat-form-field>
</div>
<mat-card class="m-3" *ngFor="let film of films">
  <a [routerLink]="[film.id]">{{ film.title}}</a>
</mat-card>
