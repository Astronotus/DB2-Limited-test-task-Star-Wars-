<div>
  <mat-form-field class="width-100 m-3">
    <input
      matInput
      placeholder="Search"
      (keyup)="keyUpEventSubject.next($event)">
    <mat-icon matSuffix>
      search
    </mat-icon>
  </mat-form-field>
</div>
<mat-card class="m-3" *ngFor="let spacie of species">
  <a  [routerLink]="[spacie.id]" >{{ spacie.name }}</a>
</mat-card>
